<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning the Forms</title>
</head>
<body>
    <h1>Hello, Forms!</h1>
<!--The <form> element 
This element formally defines a form. It's a container element like a <div> or <p> element, 
but it also supports some specific attributes to configure the way the form behaves. 

Technically, all of its attributes are optional.
It's standard practice to always set at least the action attribute and the method attribute:

The action attribute defines the location (URL) where the form's collected data should be sent when it is submitted.

The method attribute defines which HTTP method to send the data with. 

Browsers support only two values for this attribute: "get" and "post". 

You will use "post" 99% of the time.

https://docs.google.com/document/d/1t9A1Cetq8U7uFEQhI26odQC0RTqbcX-ZgzCsR7zAfP8/edit?usp=sharing
    
-->
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>
                <div>
                    <label for="role">Role</label>
                    <select id="role" name="user_role_name">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <div>
                    <label for="expiration">Expiration</label>
                    <input type="date" id="expiration" name="expiration">
                </div>
                <div>
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <div>
                    <button type="submit">Add this person</button>
                </div>
            </fieldset>
        </form>
</body>
</html>

<!-- 
In this lesson, you learned how to use common HTML form elements to create a basic form. 
You used the <form> element with action and method attributes to define the behavior when the form is submitted. 
You used the <fieldset>, <label>, <input>, <select>, <textarea>, and <button> elements to 
organize collect different types of information from a user. 
Looking ahead, you will learn how to style a form like this in the CSS section.

-->
